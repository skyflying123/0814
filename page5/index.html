    /* 
      turn : 定义的动画名称
      1s : 动画时间
      linear : 动画以何种运行轨迹完成一个周期
      infinite :规定动画应该无限次播放
     */
    @keyframes turn{
      0%{-webkit-transform:rotate(0deg);}
      25%{-webkit-transform:rotate(90deg);}
      50%{-webkit-transform:rotate(180deg);}
      75%{-webkit-transform:rotate(270deg);}
      100%{-webkit-transform:rotate(360deg);}
    }
    @keyframes turnOther{
      0%{-webkit-transform:rotate(0deg);}
      25%{-webkit-transform:rotate(-90deg);}
      50%{-webkit-transform:rotate(-180deg);}
      75%{-webkit-transform:rotate(-270deg);}
      100%{-webkit-transform:rotate(-360deg);}
    }

    <style>
        css-doodle {
            --color: @p(#51eaea, #fffde1, #ff9d76, #FB3569);
            --rule: ( :doodle {
                @grid: 30x1 / 18vmin;
                --deg: @p(-180deg, 180deg);
            }
            :container {
                perspective: 30vmin;
            }
            :after, :before {
                content: '';
                background: var(--color);
                @place-cell: @r(100%) @r(100%);
                @size: @r(6px);
                @shape: heart;
            }
            @place-cell: center;
            @size: 100%;
            box-shadow: @m(2, (0 0 50px var(--color)));
            background: @m(100, ( radial-gradient(var(--color) 50%, transparent 0) @r(-20%, 120%) @r(-20%, 100%) / 1px 1px no-repeat));
            will-change: transform, opacity;
            animation: scale-up 12s linear infinite;
            animation-delay: calc(-12s / @size() * @i());
            @keyframes scale-up {
                0%, 95.01%, 100% {
                    transform: translateZ(0) rotate(0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                95% {
                    transform: translateZ(35vmin) rotateZ(@var(--deg));
                }
            }
            )
        }
    </style>
    <css-doodle use="var(--rule)"></css-doodle>
