<!--雪花-->
<script src="./snow.js"></script>
<script>
    $(".pic ul li").each(function (i) {//遍历
        var deg = 360 / $(".pic ul li").size();//size个数
        //当前的li对象 添加css样式
        $(this).css({"transform": "rotateY(" + deg * i + "deg) translateZ(216px)"});

        $.fn.snow({
            minSize: 10,
            maxSize: 15,
            newOn: 500,
            flakeColor: "#ffffff"
        });
    });

    var i = 0;
    var str = "你本无意穿堂风，偏偏孤倨引山洪。我是垂眉摆渡翁，却独独偏爱侬。浮世万千，吾爱有三。日、月与卿。日为朝，月为暮，卿为朝朝暮暮。 死生契阔，与子成说。执子之手，与子偕老。 众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。";

    window.onload = function typing() {
        //获取div
        var mydiv = document.getElementById("text");
        mydiv.innerHTML += str.charAt(i);
        i++;
        var id = setTimeout(typing, 100);
        if (i == str.length) {
            clearTimeout(id);
        }
    }
</script>
